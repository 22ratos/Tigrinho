<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigrinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/tigre.png">
</head>
<body> <div class="containerD">
    <div class="deposito">
        <label for="deposito">Insira o valor do depósito:</label>
        <input type="number" id="deposito" min="1" value="100">
        <button id="confirmar-deposito" onclick="musica()">Confirmar Depósito</button>
    </div>

    <div class="balanco">
        <p>Saldo: $<span id="balanco">0</span></p>
    </div>
</div>
    <div class="container">
        <h1>TIGRINHO 🐯</h1>
        
        

        <div class="linhas">
            <label for="linhas">Linhas para apostar (1-3):</label>
            <input type="number" id="linhas" min="1" max="3" value="3">
        </div>

        <div class="aposta">
            <label for="aposta">Valor da aposta por linha:</label>
            <input type="number" id="aposta" min="1" value="10">
        </div>

        <div class="resultado">
            <div class="coluna" id="coluna-1">🍇 | 🍇 | 🍇</div>
            <div class="coluna" id="coluna-2">🍉 | 🍉 | 🍉</div>
            <div class="coluna" id="coluna-3">🍌 | 🍌 | 🍌</div>
        </div>
        <div id="mensagem"></div>
        <div class="controle">
            <button id="girar"  disabled >Girar</button>
            <button id="sair">Sair</button>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
